<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>MUSICAL INSTRUMENTS</title>
    <!--// SOURCES //-->
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <!-- MY STYLES -->
    <link rel="stylesheet" type="text/css" href="assets/styles.css">
    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
        crossorigin="anonymous"></script>
    <!-- AJAX -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!--// END SOURCES //-->
</head>

<body>
    <!--// MAIN CONTENT //-->
    <!-- TITLE CONTAINER -->
    <div class="container">
        <div class="row">
            <div id="titleDiv" class="col-lg-12">
                <h1>MUSICAL INSTRUMENTS</h1>
            </div>
        </div>
    </div>
    <!-- FORM/BUTTON CONTAINER -->
    <div class="container">
        <div class="row">
            <!-- FORM -->
            <div id="formColumn" class="col-lg-3">
                <form class="navbar-form navbar-right" id="input">
                    <div id="addForm" class="form-group">
                        <label for="instrumentAdder">ADD AN INSTRUMENT!</label>
                        <input type="text" class="form-control" id="instrumentAdder" placeholder="FLUTE">
                    </div>
                    <input id="addButton" button type="submit" class="btn btn-default" value="SUBMIT">
                </form>
            </div>
            <!-- BUTTONS -->
            <div id="gifButtons" class="col-lg-9"></div>
        </div>
    </div>
    <!-- GIPHY CONTAINER -->
    <div class="container">
        <div class="row">
            <!-- GIPHY -->
            <div id="giphyColumn" class="col-lg-6">
                <div id="giphyArea" data-state="still">
                </div>
            </div>
        </div>
    </div>
    <!-- JAVASCRIPT -->
    <script type="text/javascript" src="assets/main.js"></script>
</body>

</html>
